<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gradient-to-br from-blue-100 to-indigo-200">
  <div class="w-full max-w-sm p-8 space-y-6 bg-white rounded-xl shadow-xl">
    <h1 class="text-3xl font-bold text-center text-gray-800">Willkommen zur√ºck</h1>
    
    <div class="space-y-4">
      <input id="username" type="text" placeholder="Benutzername"
             class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />

      <div class="relative">
        <input id="password" type="password" placeholder="Passwort"
               class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 pr-10" />
        <button id="togglePassword" type="button"
                class="absolute right-2 top-1/2 transform -translate-y-1/2 text-sm text-gray-500">
          üëÅÔ∏è
        </button>
      </div>

      <button id="loginBtn"
              class="w-full px-4 py-2 font-bold text-white bg-blue-600 rounded-md hover:bg-blue-700 transition-all">
        Login
      </button>

      <p id="responseMessage" class="text-center text-sm text-gray-600"></p>
    </div>
  </div>

  <script>
  document.addEventListener("DOMContentLoaded", async () => {
    const loginBtn = document.getElementById("loginBtn");
    const togglePassword = document.getElementById("togglePassword");
    const passwordInput = document.getElementById("password");
    const message = document.getElementById("responseMessage");

    // Autologin bei gespeichertem Benutzer
    const savedUser = localStorage.getItem("userName");
    const savedPass = localStorage.getItem("password");

    if (savedUser && savedPass) {
      try {
        const res = await fetch("https://blearnend.onrender.com/checkData", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ userName: savedUser, password: savedPass })
        });

        const data = await res.json();

        if (data.state === "success") {
          window.location.href = "/dashboard";
          return;
        }
      } catch (err) {
        console.warn("Autologin fehlgeschlagen:", err);
      }
    }

    // Passwort anzeigen/verbergen
    togglePassword.addEventListener("click", () => {
      const type = passwordInput.getAttribute("type") === "password" ? "text" : "password";
      passwordInput.setAttribute("type", type);
      togglePassword.textContent = type === "password" ? "üëÅÔ∏è" : "üôà";
    });

    // Login-Button gedr√ºckt
    loginBtn.addEventListener("click", async () => {
      const userName = document.getElementById("username").value.trim();
      const password = passwordInput.value.trim();

      if (!userName || !password) {
        message.textContent = "Bitte gebe deinen Nutzernamen und dein Passwort ein.";
        message.className = "text-center text-red-600 text-sm";
        return;
      }

      loginBtn.disabled = true;
      loginBtn.textContent = "Logging in...";

      try {
        const res = await fetch("https://blearnend.onrender.com/checkData", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ userName, password })
        });

        const data = await res.json();

        if (data.state === "success") {
          localStorage.setItem("userName", userName);
          localStorage.setItem("password", password);

          message.textContent = "Login erfolgreich!";
          message.className = "text-center text-green-600 text-sm";

          setTimeout(() => {
            window.location.href = "/dashboard";
          }, 1000);
        } else {
          message.textContent = data.message || "Login fehlgeschlagen.";
          message.className = "text-center text-red-600 text-sm";
        }
      } catch (err) {
        message.textContent = "Server nicht erreichbar.";
        message.className = "text-center text-red-600 text-sm";
      }

      loginBtn.disabled = false;
      loginBtn.textContent = "Login";
    });
  });
</script>
</body>
</html>
