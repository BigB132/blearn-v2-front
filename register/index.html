<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signup</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gradient-to-br from-blue-100 to-indigo-200">
  <div class="w-full max-w-sm p-8 space-y-6 bg-white rounded-xl shadow-xl">
    <h1 class="text-3xl font-bold text-center text-gray-800">Erstelle einen Account</h1>
    
    <div class="space-y-4">
      <input id="username" type="text" placeholder="Nutzername"
             class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />

      <div class="relative">
        <input id="password" type="password" placeholder="Passwort"
               class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 pr-10" />
        <button id="togglePassword" type="button"
                class="absolute right-2 top-1/2 transform -translate-y-1/2 text-sm text-gray-500">
          üëÅÔ∏è
        </button>
      </div>

      <button id="signupBtn"
              class="w-full px-4 py-2 font-bold text-white bg-blue-600 rounded-md hover:bg-blue-700 transition-all">
        Sign Up
      </button>

      <p id="responseMessage" class="text-center text-sm text-gray-600"></p>
    </div>
  </div>
  
  <script>
  document.addEventListener("DOMContentLoaded", async () => {
    const userName = localStorage.getItem("userName");
    const password = localStorage.getItem("password");

    if (!userName || !password) return;

    try {
      const res = await fetch("https://blearnend.onrender.com/checkData", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ userName, password })
      });

      const data = await res.json();

      if (data.state === "success") {
        // Benutzer ist schon eingeloggt ‚Üí weiterleiten
        window.location.href = "/dashboard";
      }
    } catch (err) {
      // Ignorieren bei Fehler
    }
  });
</script>


  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const signupBtn = document.getElementById("signupBtn");
      const togglePassword = document.getElementById("togglePassword");
      const passwordInput = document.getElementById("password");
      const message = document.getElementById("responseMessage");

      // Password visibility toggle
      togglePassword.addEventListener("click", () => {
        const type = passwordInput.getAttribute("type") === "password" ? "text" : "password";
        passwordInput.setAttribute("type", type);
        togglePassword.textContent = type === "password" ? "üëÅÔ∏è" : "üôà";
      });

      // Signup logic
      signupBtn.addEventListener("click", async () => {
        const userName = document.getElementById("username").value.trim();
        const password = passwordInput.value.trim();

        if (!userName || !password) {
          message.textContent = "Bitte gebe einen Nutzernamen und ein Passwort ein.";
          message.className = "text-center text-red-600 text-sm";
          return;
        }

        // Show loading
        signupBtn.disabled = true;
        signupBtn.textContent = "Signing up...";

        try {
          const res = await fetch("https://blearnend.onrender.com/signup", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ userName, password })
          });

          const data = await res.json();

          if (data.state === "success") {
            message.textContent = "Account erfolgreich erstellt!";
            message.className = "text-center text-green-600 text-sm";
            localStorage.setItem("userName", userName);
            localStorage.setItem("password", password);
            setTimeout(() => {
              window.location.href = "/dashboard";
            }, 1000);
          } else {
            message.textContent = data.message || "Registrierung fehlgeschlagen: " + data.message;
            message.className = "text-center text-red-600 text-sm";
          }
        } catch (err) {
          message.textContent = "Server nicht erreichbar.";
          message.className = "text-center text-red-600 text-sm";
        }

        // Reset button
        signupBtn.disabled = false;
        signupBtn.textContent = "Sign Up";
      });
    });
  </script>
</body>
</html>
